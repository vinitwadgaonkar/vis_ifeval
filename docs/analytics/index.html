<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Repository Analytics - Private</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .chart-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .visitor-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .visitor-item {
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .visitor-time {
            color: #666;
            font-size: 0.9em;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Private Repository Analytics</h1>
        <p class="subtitle">Visitor tracking and statistics (Owner only)</p>
        
        <div class="warning">
            ‚ö†Ô∏è This page is private. Do not share this URL publicly.
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="unique-visitors">-</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-visits">-</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="today-visits">-</div>
                <div class="stat-label">Visits Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-week">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Visit Trends (Last 30 Days)</h2>
            <canvas id="trendChart" width="400" height="150"></canvas>
        </div>

        <div class="visitor-list">
            <h2>Recent Visitors</h2>
            <div id="visitor-list-content">
                <p>Loading visitor data...</p>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
    </div>

    <script>
        // Load analytics data
        async function loadAnalytics() {
            try {
                // Try to load from GitHub Pages data file
                const response = await fetch('data/visits.json?t=' + Date.now());
                const data = await response.json();
                
                // Update stats
                document.getElementById('unique-visitors').textContent = data.unique_visitors || 0;
                document.getElementById('total-visits').textContent = data.total_visits || 0;
                document.getElementById('today-visits').textContent = data.today_visits || 0;
                document.getElementById('this-week').textContent = data.this_week || 0;
                
                // Update visitor list
                const visitorList = document.getElementById('visitor-list-content');
                if (data.recent_visitors && data.recent_visitors.length > 0) {
                    visitorList.innerHTML = data.recent_visitors.map(visitor => `
                        <div class="visitor-item">
                            <strong>${visitor.ip || 'Unknown'}</strong> - 
                            <span class="visitor-time">${new Date(visitor.timestamp).toLocaleString()}</span>
                            ${visitor.referrer ? `<br><small>From: ${visitor.referrer}</small>` : ''}
                        </div>
                    `).join('');
                } else {
                    visitorList.innerHTML = '<p>No visitor data yet.</p>';
                }
                
                // Draw trend chart
                if (data.daily_visits) {
                    drawTrendChart(data.daily_visits);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('visitor-list-content').innerHTML = 
                    '<p>Error loading analytics data. Make sure the GitHub Action has run at least once.</p>';
            }
        }

        function drawTrendChart(dailyData) {
            const canvas = document.getElementById('trendChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            if (!dailyData || dailyData.length === 0) return;
            
            const maxVisits = Math.max(...dailyData.map(d => d.visits));
            const padding = 40;
            const chartWidth = width - 2 * padding;
            const chartHeight = height - 2 * padding;
            
            // Draw axes
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            // Draw line
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            dailyData.forEach((day, index) => {
                const x = padding + (index / (dailyData.length - 1)) * chartWidth;
                const y = height - padding - (day.visits / maxVisits) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();
            
            // Draw points
            ctx.fillStyle = '#667eea';
            dailyData.forEach((day, index) => {
                const x = padding + (index / (dailyData.length - 1)) * chartWidth;
                const y = height - padding - (day.visits / maxVisits) * chartHeight;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Track this page visit
        async function trackVisit() {
            try {
                // This will be handled by the GitHub Action
                await fetch('https://api.github.com/repos/vinitwadgaonkar/vis_ifeval', {
                    method: 'HEAD'
                });
            } catch (error) {
                // Silent fail
            }
        }

        // Load on page load
        window.addEventListener('load', () => {
            trackVisit();
            loadAnalytics();
            // Auto-refresh every 5 minutes
            setInterval(loadAnalytics, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
